<template>
    <resume-loading displayed={isBusy}></resume-loading>

    <div if:false={isBusy}>
        <!--Heading-->
        <h4 class="heading-font" style="font-weight: bold;">{data.title}</h4>
        <div class="divider"></div>

        <!--Certifications-->
        <template for:each={data.items} for:item="item">
            <div class="columns" key={item.title} style="padding:15px">
                <!--Icon-->
                <div class="column col-3 col-sm-2">
                    <figure class="avatar avatar-lg" style="border-radius: 0%;">
                        <img style="border-radius: 0%; width: 100px; aspect-ratio: 4/2;" src={item.icon} />
                    </figure>
                </div>

                <div class="column col-8 col-sm-8">
                    <div class="pt-2">
                        <!--Certification Name-->
                        <h6 class="second-color">{item.title}</h6>
        
                        <!--Issuer-->
                        <span class="body-text" style="font-size: 0.65rem; font-weight:bold;">
                            {item.issuer}
                        </span>
                    </div>
                </div>
            </div>
        </template>
    </div>
</template>
