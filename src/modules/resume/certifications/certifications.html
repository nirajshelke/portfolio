<template>
    <resume-loading displayed={isBusy}></resume-loading>

    <div if:false={isBusy}>
        <!--Heading-->
        <h6 class="heading-font" style="font-weight: bold;">{data.title}</h6>
        <div class="divider"></div>

        <!--Certifications-->
        <template for:each={data.items} for:item="item">
            <div class="columns" key={item.title}>
                <!--Icon-->
                <div class="column col-1 col-sm-2">
                    <figure class="avatar avatar-lg">
                        <img src={item.icon} />
                    </figure>
                </div>

                <div class="column col-10 col-sm-8">
                    <div class="pt-2">
                        <!--Certification Name-->
                        <h6 class="second-color">{item.title}</h6>
        
                        <!--Issuer-->
                        <span class="body-text" style="font-size: 0.65rem; font-weight:bold;">
                            {item.issuer}
                        </span>
                    </div>
                </div>
            </div>
        </template>
    </div>
</template>
